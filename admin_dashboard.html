<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System - Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        form label {
            width: 120px;
            margin-right: 10px;
        }

        form input, form textarea {
            padding: 5px;
            margin-bottom: 5px;
            width: calc(100% - 130px);
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        #class-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #class-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Attendance Management System - Admin</h1>
</header>
<main>
    <h2>Add Class</h2>
    <form id="add-class-form" method="get" action="teacher_home.html">
        <label for="class-name">Class Name:</label>
        <input type="text" id="class-name" name="class-name" required>
        <label for="class-year">Year:</label>
        <input type="number" id="class-year" name="class-year" required min="2000" max="2100">
        <label for="student-names">Student Names (comma separated):</label>
        <textarea id="student-names" name="student-names" rows="5" required></textarea>
        <button type="submit">Add Class</button>
    </form>
    <br>
    <h2>Classes (For Reference)</h2>
    <ul id="class-list"></ul>
</main>
</body>
</html>
