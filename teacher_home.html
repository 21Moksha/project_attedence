<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System - Teacher Home</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .class-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            width: 300px; /* Adjust width as needed */
            text-align: center;
        }

        .class-card h3 {
            margin-bottom: 5px;
        }

        .class-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome, Teacher!</h1>
</header>
<main>
    <h2>Your Classes</h2>
    <section id="class-list">
        <!-- Classes will be dynamically added here -->
    </section>
</main>
<script>
    window.onload = function() {
        // Retrieve form data from the previous page
        const params = new URLSearchParams(window.location.search);
        const className = params.get('class-name');
        const classYear = params.get('class-year');
        const studentNames = params.get('student-names');

        // Create class card
        const classListSection = document.getElementById('class-list');
        const classCard = document.createElement('div');
        classCard.classList.add('class-card');
        classCard.innerHTML = `
            <h3>${className}</h3>
            <p>Year ${classYear}</p>
            <p>Students:</p>
            <ul>
                ${studentNames.split(',').map(name => `<li>${name.trim()}</li>`).join('')}
            </ul>
            <a href="Main_attedence_page.html">Take attdence</a>
        `;
        classListSection.appendChild(classCard);
    };
</script>
</body>
</html>
